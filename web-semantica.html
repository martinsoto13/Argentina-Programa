<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    <title>Web Semantica</title>
    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary">
    <!-- Open Graph data -->
    <meta property="og:title" content="Web Semantica" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="Estamos aprendiendo sobre web semantica, insertar favicon y protocolo OG" /> 
</head>
<body>
    <h1>Titulo mas importante de la pagina</h1>
    <header>
        <h2>Hola Mundo</h2>
    </header>
    <div>
        <h2>Hola mundo</h2>
    </div>
    <footer>
        <h3>Hola mundo</h3>
    </footer>
</body>
</html>
